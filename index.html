<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio#3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="welcome">
        <header class="header">
            <div class="container header__container">
                <a href="/" class="header__logo"><span>Freelancer</span> portfolio</a>
                
                <nav class="header__nav">
                    <input id="header_check" type="checkbox">
                    <ul class="header__ul">
                        <li class="header__li"><a href="/" class="header__a is-active">Projects</a></li>
                        <li class="header__li"><a href="/" class="header__a">Skills</a></li>
                        <li class="header__li"><a href="/" class="header__a">Contacts</a></li>
                    </ul>
                    <label for="header_check" class="header__menu">
                        <span class="material-icons">menu</span>
                    </label>
                </nav>
                
            </div>  
        </header>
        <div class="welcome__container">
            <div class="welcome__title">
                Hi, my name is<span>&nbspYuri</span>
            </div>
            <p class="welcome__desc">a frontend developer</p>
            <p class="welcome__add-desc">with passion for learning and creating.</p>
            <a href="/" class="btn welcome__btn">Download CV</a>
        </div>
    </section>
    <section class="projects">
        <div class="projects__container">
            <h1 class="projects__title">Projects</h1>
            <div class="projects__items">
                <div class="project__box">
                    <div class="project__image">
                        <img src="img/projects/gaming_stream_port.png" alt="Gaming_streaming_portal">
                    </div>
                    <h2 class="project__title">Gaming streaming portal</h2>
                </div>
                <div class="project__box">
                    <div class="project__image">
                        <img src="img/projects/video_serv.png" alt="Vido service">
                    </div>
                    <h2 class="project__title">Video service</h2>
                </div>
                <div class="project__box">
                    <div class="project__image">
                        <img src="img/projects/videoport.png" alt="Video portal">
                    </div>
                    <h2 class="project__title">Video portal</h2>
                </div>
                <div class="project__box">
                    <div class="project__image">
                        <img src="img/projects/dating_app.png" alt="Dating app">
                    </div>
                    <h2 class="project__title">Dating app</h2>
                </div>
                <div class="project__box">
                    <div class="project__image">
                        <img src="img/projects/landing.png" alt="Landing">
                    </div>
                    <h2 class="project__title">Landing</h2>
                </div>
                <div class="project__box">
                    <div class="project__image">
                        <img src="img/projects/gaming_com.png" alt="Gaming community">
                    </div>
                    <h2 class="project__title">Gaming community</h2>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__social">
            <a href="/" class="footer__icon"><img src="img/vk.svg"alt="VK"></a>
            <a href="/" class="footer__icon"><img src="img/instagram.svg"alt="Instagram"></a>
            <a href="/" class="footer__icon"><img src="img/twitter.svg"alt="Twitter"></a>
            <a href="/" class="footer__icon"><img src="img/gitHub.svg"alt="GitHub"></a>
            <a href="/" class="footer__icon"><img src="img/linkedIn.svg"alt="LinkedIn"></a>
        </div>
        <p class="footer__copyright">&#169 2022 frontend-dev.com</p>
    </footer>

    
</body>
</html>
